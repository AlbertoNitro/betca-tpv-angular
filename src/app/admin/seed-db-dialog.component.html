<h3 mat-dialog-title>WARNING. Dangerous operation. Are you sure?</h3>
<mat-dialog-content>
    <!--Input-->
    <mat-form-field>
        <input matInput type="text" placeholder="YML File Name" [(ngModel)]="ymlFileName"  />
        <button mat-button *ngIf="ymlFileName" matSuffix mat-icon-button aria-label="Clear" (click)="ymlFileName=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close  cdkFocusInitial>Cancel</button>
    <button mat-button mat-dialog-close (click)="seedDb()">Seed Database</button>
</mat-dialog-actions>
