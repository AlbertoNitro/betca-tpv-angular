<h2 id="page-title">Vouchers</h2>
<mat-card>
    <mat-card-title>
       Vouchers Value: {{totalValueVouchers}}
    </mat-card-title>
    <mat-card-content>
        <mat-table class="mat-elevation-z8" #table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="reference">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Reference </mat-header-cell>
                <mat-cell *matCellDef="let item"> {{item.reference}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="value">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Value </mat-header-cell>
                <mat-cell *matCellDef="let item"> {{item.value}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>
                    <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="create()">
                        <mat-icon color="warn">add</mat-icon>
                    </button>
                </mat-header-cell>
                <mat-cell *matCellDef="let item">
                    <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="consume(item)" *ngIf="!item.used">
                        <mat-icon color="warn">radio_button_unchecked</mat-icon>
                    </button>
                    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="item.used">
                        <mat-icon color="warn">radio_button_checked</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let item; columns: displayedColumns;"></mat-row>
        </mat-table>
    </mat-card-content>
</mat-card>
