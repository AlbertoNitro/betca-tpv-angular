<div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
    <div class="item item-1" fxFlex="35%">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <span>Ventas anuales</span>
            </mat-toolbar-row>
        </mat-toolbar>
        <mat-card class="example-card">
            <mat-card-content>
                <mat-icon>event</mat-icon>
                <mat-form-field fxFlex="35%">
                    <mat-select placeholder="Periodo de Inicio" #yearI>
                        <mat-option *ngFor="let year of years" [value]="year">{{year}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-icon>event</mat-icon>
                <mat-form-field fxFlex="35%">
                    <mat-select placeholder="Fin de Periodo" #yearF>
                        <mat-option *ngFor="let year of years" [value]="year">{{year}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <button class="refresh" type="submit" mat-fab color="primary" (click)="create('', yearI.value, yearF.value, titleh='AÃ±os', titlev='Ventas', estado='areaA');">
                    <mat-icon>refresh</mat-icon>
                </button>
            </mat-card-content>
            <div class="clearfix"></div>
            <div class="col-md-6">
                <div id="areaA" class="chart"></div>
            </div>

        </mat-card>
    </div>
    <div class="item item-2" fxFlex="35%">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <span>Ventas mensuales</span>
            </mat-toolbar-row>
        </mat-toolbar>
        <mat-card class="example-card">
            <mat-card-content>
                <mat-icon>event</mat-icon>
                <mat-form-field fxFlex="35%">
                    <mat-select placeholder="Periodo de Inicio" #mounthI>
                        <mat-option *ngFor="let mounth of mounths" [value]="mounth.value">{{mounth.viewValue}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-icon>event</mat-icon>
                <mat-form-field fxFlex="35%">
                    <mat-select placeholder="Periodo de Inicio" #mounthF>
                        <mat-option *ngFor="let mounth of mounths" [value]="mounth.value">{{mounth.viewValue}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <button class="refresh" type="submit" mat-fab color="primary" (click)="create('', mounthI.value, mounthF.value, titleh='Meses', titlev='Ventas', estado='columna');">
                    <mat-icon>refresh</mat-icon>
                </button>
            </mat-card-content>
            <div class="col-md-6">
                <div id="columna" class="chart"></div>
            </div>
        </mat-card>
    </div>
    <div class="item item-3" fxFlex="35%">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <span>Producto por mes</span>
            </mat-toolbar-row>
        </mat-toolbar>
        <mat-card class="example-card">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Product by code" type="text" #code>
                </mat-form-field>
                <button type="submit" mat-fab color="primary" (click)="create(code.value,'','', titleh='Meses', titlev='Total', estado='areaM');"
                    [disabled]="code.value === ''">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-card-content>
            <div class="col-md-6">
                <div id="areaM" class="chart"></div>
            </div>

        </mat-card>
    </div>
</div>
<br>
