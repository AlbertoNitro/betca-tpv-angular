<h2 mat-dialog-title>New Customer</h2>
<mat-dialog-content>
    <mat-form-field>
        <input matInput type="number" placeholder="Mobile" [(ngModel)]="user.mobile" required cdkFocusInitial/>
        <mat-error>Field required</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" placeholder="Username" required [(ngModel)]="user.username" />
        <mat-error>Field required</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="email" placeholder="Email" [(ngModel)]="user.email">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" placeholder="DNI" [(ngModel)]="user.dni">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" placeholder="Address" [(ngModel)]="user.address">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="date" placeholder="registrationDate" [(ngModel)]="user.registrationDate" readonly>
    </mat-form-field>
    <mat-checkbox [checked]="user.active" (change)="changeCommitted(item)">Active</mat-checkbox>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close >Cancel</button>
    <button mat-raised-button (click)="save()">Create</button>
    <button mat-raised-button (click)="create()">Create</button>
</mat-dialog-actions>
