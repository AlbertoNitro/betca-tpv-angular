<script src="node_modules/chart.js/src/chart.js"></script>

<div class="container" fxLayout fxLayout.xs="column" fxLayoutGap="2.5%">
    <div class="item item-1" fxFlex="32%">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <span>% Productos vendidos</span>
            </mat-toolbar-row>
        </mat-toolbar>
        <mat-card>
            <mat-card-content>
                <div fxLayout fxLayout.xs="column" fxLayoutGap="0.5%">
                    <div fxFlex="75%">
                        <mat-form-field>
                            <input matInput [matDatepicker]="initDateTimeSoldProducts" placeholder="Choose a date">
                            <mat-datepicker-toggle matSuffix [for]="initDateTimeSoldProducts"></mat-datepicker-toggle>
                            <mat-datepicker #initDateTimeSoldProducts></mat-datepicker>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput [matDatepicker]="endDateTimeSoldProducts" placeholder="Choose a date">
                            <mat-datepicker-toggle matSuffix [for]="endDateTimeSoldProducts"></mat-datepicker-toggle>
                            <mat-datepicker #endDateTimeSoldProducts></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div fxFlex="25%" class="refreshBtnContainer">
                        <button class="refresh" type="submit" mat-fab color="primary">
                            <mat-icon>refresh</mat-icon>
                        </button>
                    </div>
                </div>
                <div style="display: block">
                    <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
                </div>
            </mat-card-content>


        </mat-card>
    </div>
    <div class="item item-2" fxFlex="32%">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <span>Histórico productos</span>
            </mat-toolbar-row>
        </mat-toolbar>
        <mat-card>
            <mat-card-content>
                <div fxLayout fxLayout.xs="column" fxLayoutGap="0.5%">
                    <div fxFlex="75%">
                        <mat-form-field>
                            <input matInput [matDatepicker]="initDateTimeHistoricProducts" placeholder="Choose a date">
                            <mat-datepicker-toggle matSuffix [for]="initDateTimeHistoricProducts"></mat-datepicker-toggle>
                            <mat-datepicker #initDateTimeHistoricProducts></mat-datepicker>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput [matDatepicker]="endDateTimeHistoricProducts" placeholder="Choose a date">
                            <mat-datepicker-toggle matSuffix [for]="endDateTimeHistoricProducts"></mat-datepicker-toggle>
                            <mat-datepicker #endDateTimeHistoricProducts></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div fxFlex="25%" class="refreshBtnContainer">
                        <button class="refresh" type="submit" mat-fab color="primary">
                            <mat-icon>refresh</mat-icon>
                        </button>
                    </div>
                </div>
                <div style="display: block;">
                    <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [legend]="lineChartLegend" [chartType]="lineChartType"
                        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="item item-2" fxFlex="32%">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                Comparación valor producto
                <br/> y beneficio real
            </mat-toolbar-row>
        </mat-toolbar>
        <mat-card>
            <mat-card-content>
                <div fxLayout fxLayout.xs="column" fxLayoutGap="0.5%">
                    <div fxFlex="75%">
                        <mat-form-field>
                            <input matInput [matDatepicker]="initDateTimeSalesComparation" placeholder="Choose a date">
                            <mat-datepicker-toggle matSuffix [for]="initDateTimeSalesComparation"></mat-datepicker-toggle>
                            <mat-datepicker #initDateTimeSalesComparation></mat-datepicker>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput [matDatepicker]="endDateTimeSalesComparation" placeholder="Choose a date">
                            <mat-datepicker-toggle matSuffix [for]="endDateTimeSalesComparation"></mat-datepicker-toggle>
                            <mat-datepicker #endDateTimeSalesComparation></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div fxFlex="25%" class="refreshBtnContainer">
                        <button class="refresh" type="submit" mat-fab color="primary" (click)="refreshChart($event)">
                            <mat-icon>refresh</mat-icon>
                        </button>
                    </div>
                </div>
                <div style="display: block">
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
                        [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
