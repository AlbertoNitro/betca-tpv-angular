<mat-card>
    <mat-card-title>
        <mat-icon color="primary">shopping_cart</mat-icon> Articles list
    </mat-card-title>
    <button mat-raised-button color="primary" (click)="mostrarArticulos()"><mat-icon>search</mat-icon>Articulos</button>
    <button mat-raised-button color="primary" (click)="mostrarArticulosIncompletos()"><mat-icon>search</mat-icon>Articulos incompletos</button>
    <button mat-raised-button color="primary" (click)="filtroAvanzado()"><mat-icon>search</mat-icon>Filtro avanzado</button>

    <mat-card-content>
        <mat-table class="mat-elevation-z8" #table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="code">
              <mat-header-cell *matHeaderCellDef> Code </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.code}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="reference">
                <mat-header-cell *matHeaderCellDef> Reference </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.reference}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="retailprice">
                <mat-header-cell *matHeaderCellDef> Retail Price </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.retailPrice}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="stock">
                <mat-header-cell *matHeaderCellDef> Stock </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.stock}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>
                        <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="create()" >
                            <mat-icon color="warn">person_add</mat-icon>
                        </button>
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <button mat-button matSuffix mat-icon-button aria-label="Clear" >
                            <mat-icon color="warn">mode_edit</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let item; columns: displayedColumns;"></mat-row>

          </mat-table>
    </mat-card-content>
</mat-card>
