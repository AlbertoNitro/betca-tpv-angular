<h2 mat-dialog-title >Search Offer</h2>
<mat-dialog-content>  
<mat-form-field>
    <input matInput type="text" placeholder="Code of offer" required [readonly]="edit" [(ngModel)]="offer.code" />
        <mat-error>Field required</mat-error>
    </mat-form-field>  
	<mat-form-field class="date">
         <input matInput disabled [matDatepicker]="creationDate" placeholder="Creation date" required [(ngModel)]="offer.creationDate">
         <mat-datepicker-toggle matSuffix [for]="expiration"></mat-datepicker-toggle>
         <mat-datepicker #creationDate></mat-datepicker>
    </mat-form-field> 
	<mat-form-field>
    	<input matInput readonly="true" type="text" placeholder="Percentage"  [(ngModel)]="offer.percentage" />
     	<mat-error>Field required</mat-error>
    </mat-form-field>  
	<mat-form-field class="date">
        <input matInput disabled [matDatepicker]="expiration" placeholder="Expiration date" required [(ngModel)]="offer.expiration">
        <mat-datepicker-toggle matSuffix [for]="expiration"></mat-datepicker-toggle>
        <mat-datepicker #expiration></mat-datepicker>
    </mat-form-field> 
	<mat-form-field>
   		<input matInput readonly="true" type="text" placeholder="Description"  [(ngModel)]="offer.description" />
    	<mat-error>Field required</mat-error>
	</mat-form-field>    
	
</mat-dialog-content>
<mat-dialog-actions>
	<mat-form-field>
   		<input matInput type="text"  cdkFocusInitial  placeholder="code" required  [(ngModel)]="code" />
    	<mat-error>Field required</mat-error>
	</mat-form-field>  
	<button mat-mini-fab color="primary" (click)="searchOffer()">
  		<mat-icon>search</mat-icon>
	</button>
</mat-dialog-actions>
