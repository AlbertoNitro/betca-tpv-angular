<h2 mat-dialog-title >Search Offer</h2>
<mat-dialog-content>  
	<mat-form-field>
    	<input matInput readonly="true" type="text" placeholder="Percentage"  [(ngModel)]="offer.percentage" />
     	<mat-error>Field required</mat-error>
    </mat-form-field>  
	<mat-form-field>
    	<input matInput readonly="true" type="text" placeholder="Expiration date"  [(ngModel)]="offer.expiration" />
    	<mat-error>Field required</mat-error>
	</mat-form-field>   
	<mat-form-field>
   		<input matInput readonly="true" type="text" placeholder="Description"  [(ngModel)]="offer.description" />
    	<mat-error>Field required</mat-error>
	</mat-form-field>    
</mat-dialog-content>
<mat-dialog-actions>
	<mat-form-field>
   		<input matInput type="text"  cdkFocusInitial  placeholder="Code of Offer" required  [(ngModel)]="offer.code" />
    	<mat-error>Field required</mat-error>
	</mat-form-field>  
	<button mat-mini-fab color="primary" (click)="searchOffer()" [disabled]="!offer.code">
  		<mat-icon>search</mat-icon>
	</button>
</mat-dialog-actions>
