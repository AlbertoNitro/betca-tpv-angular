<h3 mat-dialog-title>Add Offer</h3>
<form>
    <mat-dialog-content>
        <mat-form-field>
            <input matInput type="text" placeholder="offer" required cdkFocusInitial #offer />
            <mat-error>Field required</mat-error>
        </mat-form-field>
    </mat-dialog-content>
    
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button type="submit" mat-button mat-dialog-close [disabled]="!offer.description" (click)="addOffer(offer.description)">Seed Database</button>
    </mat-dialog-actions>
    
</form>
