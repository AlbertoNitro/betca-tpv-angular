<h2 mat-dialog-title *ngIf="!edit">Add Offer</h2>
<mat-dialog-content>  
    <mat-form-field>
        <input matInput type="text" placeholder="code" required  [(ngModel)]="offer.code" />
        <mat-error>Field required</mat-error>
    </mat-form-field>
    
    <mat-form-field>
        <input matInput type="text" placeholder="percentage" required  [(ngModel)]="offer.percentage" />
        <mat-error>Field required</mat-error>
    </mat-form-field>
    
    <mat-form-field>
        <input matInput type="text" placeholder="expiration"  [(ngModel)]="offer.expiration" />
        <mat-error>Field required</mat-error>
    </mat-form-field>
    
    <mat-form-field>
        <input matInput type="text" placeholder="description"  [(ngModel)]="offer.description" />
        <mat-error>Field required</mat-error>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button (click)="addOffer()" cdkFocusInitial [disabled]="!offer.percentage">Create</button>
</mat-dialog-actions>
