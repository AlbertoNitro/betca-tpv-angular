<mat-toolbar color="primary">
  <img src="../../assets/img/miw.png"/>
  <span>TPV</span>
  <span class="toolbar-spacer"></span>
  <span>
    <app-date format="medium"></app-date>
    <button mat-button (click)="powerOff()">
      <mat-icon color="warn">power_settings_new</mat-icon>
      <span>Apagar Servidor</span>
    </button>
    <button mat-button (click)="logout()">
      <span>{{username}}</span>
      <mat-icon>person</mat-icon>
      <span>Salir</span>
    </button>
    <button mat-button (click)="profile()">
      <mat-icon>account_box</mat-icon>
      <span>Perfil</span>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </span>
</mat-toolbar>
<mat-menu xPosition="before" #menu="matMenu">
  <button *ngIf="tokensService.isAdmin()" mat-menu-item [matMenuTriggerFor]="settings">
    <mat-icon>settings</mat-icon>
    <span>Admin</span>
  </button>
  <button mat-menu-item (click)="home()">
    <mat-icon>home</mat-icon>
    <span>Principal</span>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="cashiers">
    <mat-icon>account_balance</mat-icon>
    <span>Cierres de Caja</span>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="receipts">
    <mat-icon>receipt</mat-icon>
    <span>Recibos</span>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="products">
    <mat-icon>line_style</mat-icon>
    <span>Productos</span>
  </button>
  <button mat-menu-item (click)="customers()">
    <mat-icon>account_circle</mat-icon>
    <span>Clientes</span>
  </button>
  <button mat-menu-item (click)="statistics()">
    <mat-icon>assessment</mat-icon>
    <span>Estadísticas 1</span>
  </button>
  <button mat-menu-item (click)="statistics2()">
    <mat-icon>assessment</mat-icon>
    <span>Estadísticas 2</span>
  </button>
</mat-menu>
<mat-menu #settings="matMenu">
  <button mat-menu-item (click)="seedDb()">Seed Database</button>
  <button mat-menu-item (click)="deleteDb()">Delete Database</button>
  <button mat-menu-item (click)="resetDb()">Reset Database</button>
</mat-menu>
<mat-menu #cashiers="matMenu">
  <button *ngIf="!cashierClosed" mat-menu-item (click)="closeCashier()">
    <mat-icon>lock_outline</mat-icon>
    <span>Cerrar Caja</span>
  </button>
  <button *ngIf="cashierClosed" mat-menu-item (click)="openCashier()">
    <mat-icon>lock_open</mat-icon>
    <span>Abrir Caja</span>
  </button>
  <button *ngIf="!cashierClosed" mat-menu-item (click)="cashMovement()">
    <mat-icon>account_balance_wallet</mat-icon>
    <span>Movimiento de efectivo en Caja</span>
  </button>
  <button mat-menu-item (click)="cashierClosure()">
    <mat-icon>account_balance</mat-icon>
    <span>Histórico de Cierres de Caja</span>
  </button>
</mat-menu>
<mat-menu #receipts="matMenu">
  <button mat-menu-item (click)="tickets()">
    <mat-icon>toc</mat-icon>
    <span>Tickets</span>
  </button>
  <button mat-menu-item (click)="ticketTracking()">
    <mat-icon>playlist_add_check</mat-icon>
    <span>Seguimiento de Tickets</span>
  </button>
  <button mat-menu-item (click)="invoices()">
    <mat-icon>receipt</mat-icon>
    <span>Facturas</span>
  </button>
  <button mat-menu-item (click)="budgets()">
    <mat-icon>description</mat-icon>
    <span>Presupuestos</span>
  </button>
  <button mat-menu-item (click)="vouchers()">
    <mat-icon>local_offer</mat-icon>
    <span>Vales</span>
  </button>
</mat-menu>
<mat-menu #products="matMenu">
  <button mat-menu-item (click)="article()">
    <mat-icon>view_list</mat-icon>
    <span>Artículos</span>
  </button>
  <button mat-menu-item (click)="articlesFamily()">
    <mat-icon>view_quilt</mat-icon>
    <span>Familia de Artículos</span>
  </button>
  <button mat-menu-item (click)="providers()">
    <mat-icon>local_shipping</mat-icon>
    <span>Proveedores</span>
  </button>
  <button mat-menu-item *ngIf="tokensService.isAdmin()||tokensService.isManager()" (click)="Orders()">
    <mat-icon>storage</mat-icon>
    <span>Pedidos</span>
  </button>
  <button mat-menu-item (click)="tags()">
    <mat-icon>view_comfy</mat-icon>
    <span>Etiquetas</span>
  </button>
</mat-menu>

<router-outlet></router-outlet>
