<mat-toolbar color="primary">
  <img src="../../assets/img/miw.png"/>
  <span>TPV</span>
  <span class="toolbar-spacer"></span>
  <span>
        <app-date format="medium"></app-date>
        <button mat-button (click)="logout()">
            <mat-icon>person</mat-icon>
            <span>Logout</span>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
    </span>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
  <button *ngIf="tokensService.isAdmin()" mat-menu-item [matMenuTriggerFor]="settings">
    <mat-icon>settings</mat-icon>
    <span>Admin</span>
  </button>
  <button mat-menu-item (click)="home()">
    <mat-icon>home</mat-icon>
    <span>Home</span>
  </button>
  <button *ngIf="!cashierClosed" mat-menu-item (click)="closeCashier()">
    <mat-icon>work</mat-icon>
    <span>Close Cashier</span>
  </button>
  <button mat-menu-item (click)="customers()">
    <mat-icon>account_circle</mat-icon>
    <span>Customers</span>
  </button>
  <button mat-menu-item>
    <mat-icon>account_circle</mat-icon>
    <span>Tickets</span>
  </button>
  <button mat-menu-item (click)="vouchers()">
    <mat-icon>assignment</mat-icon>
    <span>Vouchers</span>
  </button>
  <button mat-menu-item (click)="family()">
    <mat-icon>assignment</mat-icon>
    <span>Family</span>
  </button>
  <button mat-menu-item (click)="statistics()">
    <mat-icon>assessment</mat-icon>
    <span>Statistics</span>
  </button>
  <button mat-menu-item>
    <mat-icon>account_circle</mat-icon>
    <span>Busqueda avanzada</span>
  </button>
</mat-menu>
<mat-menu #settings="matMenu">
  <button mat-menu-item (click)="seedDb()">Seed Database</button>
  <button mat-menu-item (click)="deleteDb()">Delete Database</button>
</mat-menu>

<router-outlet></router-outlet>
