

        <mat-card-title>
                <mat-icon color="primary">search</mat-icon> Advanced Search Product
            </mat-card-title>
    <mat-card-content>

            <div class="example-container">
                    <mat-checkbox class="example-margin" [(ngModel)]="showPrice">By Price</mat-checkbox>
        <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
            <mat-form-field fxFlex="30%">
              <input matInput placeholder="Name">
            </mat-form-field>
            <mat-form-field fxFlex="30%">
                <input matInput placeholder="Description">
            </mat-form-field>
            <mat-form-field fxFlex="30%">
              <mat-select placeholder="Provider">
                <mat-option value="option">Option</mat-option>
              </mat-select>
            </mat-form-field>
            <button fxFlex="10%" mat-raised-button color="accent" >Buscar</button>
          </div>
          <section class="example-section" *ngIf="showPrice">
                <mat-form-field class="example-margin">
                  <input matInput type="number" placeholder="Min Price" [(ngModel)]="min">
                </mat-form-field>
                <mat-form-field class="example-margin">
                  <input matInput type="number" placeholder="Max Price" [(ngModel)]="max">
                </mat-form-field>
              </section>
        </div>
    </mat-card-content>
