<mat-card class="example-card">
  <mat-card-title>
    <mat-icon color="primary">search</mat-icon> Advanced Search Product
  </mat-card-title>
  <mat-card-content>

    <div class="example-container">
      <mat-checkbox class="example-margin" [(ngModel)]="showPrice">By Price</mat-checkbox>
      <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
        <mat-form-field fxFlex="30%">
          <input matInput placeholder="Name" [(ngModel)]="articleForm.reference" >
        </mat-form-field>
        <mat-form-field fxFlex="30%">
          <input matInput placeholder="Description" [(ngModel)]="articleForm.description">
        </mat-form-field>
        <mat-form-field fxFlex="30%">
          <mat-select placeholder="Provider" [(ngModel)]="articleForm.provider">
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
        <button fxFlex="10%" mat-raised-button color="accent" (click)="buscar()">Buscar</button>
      </div>
      <section class="example-section" *ngIf="showPrice">
        <mat-form-field class="example-margin">
          <input matInput type="number" placeholder="Min Price" [(ngModel)]="articleForm.Price">
        </mat-form-field>
        <mat-form-field class="example-margin">
          <input matInput type="number" placeholder="Max Price" [(ngModel)]="max">
        </mat-form-field>
      </section>
    </div>


    <mat-table class="mat-elevation-z8" #table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
        <mat-cell *matCellDef="let i = index"> {{i+1}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="reference">
        <mat-header-cell *matHeaderCellDef> reference </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.reference}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> description </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.description}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="retailPrice">
        <mat-header-cell *matHeaderCellDef> retailPrice </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.retailPrice}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="stock">
        <mat-header-cell *matHeaderCellDef> stock</mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.stock}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="provider">
        <mat-header-cell *matHeaderCellDef> provider </mat-header-cell>
        <mat-cell *matCellDef="let item">

        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="committed">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef="let item">
          <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="add(item.code)">
            <mat-icon color="warn">add circle outline</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let item; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>
