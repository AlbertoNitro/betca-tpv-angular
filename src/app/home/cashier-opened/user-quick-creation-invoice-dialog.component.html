<h2 mat-dialog-title>Create Customer</h2>
<mat-dialog-content>
    <mat-form-field>
        <input matInput type="number" placeholder="Mobile" required cdkFocusInitial [(ngModel)]="user.mobile" />
        <mat-error>Field required</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" placeholder="Username" required cdkFocusInitial [(ngModel)]="user.username" />
        <mat-error>Field required</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" placeholder="DNI" required cdkFocusInitial [(ngModel)]="user.dni">
        <mat-error>Field required</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" placeholder="Address" required cdkFocusInitial [(ngModel)]="user.address">
        <mat-error>Field required</mat-error>
    </mat-form-field>


</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button cdkFocusInitial [disabled]="!user.mobile ||!user.username || !user.dni || !user.address">Create
    </button>
</mat-dialog-actions>
