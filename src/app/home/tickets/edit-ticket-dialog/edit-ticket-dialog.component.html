<h3 mat-dialog-title><mat-icon>edit</mat-icon> Edit Ticket</h3>

<!-- DATATABLE SHOPPINGS -->
<div class="mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="numLineShopping">
      <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
      <mat-cell *matCellDef="let i = index"> {{i+1}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
      <mat-cell *matCellDef="let shopping"> {{shopping.amount}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="discount">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Discount </mat-header-cell>
      <mat-cell *matCellDef="let shopping"> {{shopping.discount}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="total">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Total </mat-header-cell>
      <mat-cell *matCellDef="let shopping"> {{shopping.total}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="committed">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Committed </mat-header-cell>
      <mat-cell *matCellDef="let shopping"> {{shopping.committed}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let ticket; columns: displayedColumns;">
    </mat-row>
  </mat-table>
  <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
<!-- DATATABLE SHOPPINGS -->
