<h3 mat-dialog-title><mat-icon>edit</mat-icon> Edit Ticket</h3>
<mat-chip-list>
  <mat-chip color="primary" selected="true">Id: {{ticketId}}</mat-chip>
</mat-chip-list>

<mat-dialog-content>
  <!-- DATATABLE SHOPPINGS -->
  <div class="mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="numLineShopping">
        <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
        <mat-cell *matCellDef="let i = index"> {{i+1}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let shopping"> {{shopping.description}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="retailPrice">
        <mat-header-cell *matHeaderCellDef> Retail Price </mat-header-cell>
        <mat-cell *matCellDef="let shopping"> {{shopping.retailPrice}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
        <mat-cell *matCellDef="let i = index">
          {{listAmountsShoppings[i]}}
          <button *ngIf="!isMinAmountShopping(i)" mat-icon-button color="accent" (click)="decreaseAmount(i)">
            <mat-icon>remove_circle_outline</mat-icon>
          </button>
          <button *ngIf="isMinAmountShopping(i)" mat-icon-button color="accent" [disabled]="true">
            <mat-icon>remove_circle_outline</mat-icon>
          </button>
          <button *ngIf="!isMaxAmountShopping(i)" mat-icon-button color="accent" (click)="increaseAmount(i)">
            <mat-icon>add_circle_outline</mat-icon>
          </button>
          <button *ngIf="isMaxAmountShopping(i)" mat-icon-button color="accent" [disabled]="true">
            <mat-icon>add_circle_outline</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="discount">
        <mat-header-cell *matHeaderCellDef> Discount </mat-header-cell>
        <mat-cell *matCellDef="let shopping"> {{shopping.discount}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="committed">
        <mat-header-cell *matHeaderCellDef> Committed </mat-header-cell>
        <mat-cell *matCellDef="let shopping">
          <mat-checkbox *ngIf="shopping.committed" [checked]="true" [disabled]="true"></mat-checkbox>
          <mat-checkbox *ngIf="!shopping.committed" [(ngModel)]="listCommitedsShoppings[shopping.index]"></mat-checkbox>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let ticket; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  </div>
  <!-- DATATABLE SHOPPINGS -->

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="this" cdkFocusInitial color="primary">Save changes</button>
</mat-dialog-actions>
